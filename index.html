<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carousel</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg py-4 mb-4">
        <div class="container">
            <button class="btn text-white fs-3 p-0 border-0">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="navbar-brand text-white text-uppercase fs-1" href="#">
                karacode
            </a>
            <a class="text-white fs-3" href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </nav>

    <div class="gallary-container container d-flex justify-content-between align-items-center overflow-hidden">
        <div class="col-1 h-100 d-flex align-items-center">
            <div class="pagination-box d-flex flex-column align-items-center">
                <div class="carousel-pag overflow-hidden position-relative">
                    <div class="inner-carousel d-flex flex-column align-items-center" id="pagContainer">
                        <!-- 01...0n -->
                    </div>
                </div>
                <div class="my-pagination position-relative my-2 rounded-1">
                    <span class="stroke d-block position-absolute" id="stroke"></span>
                </div>
                <span id="totalNum">
                    <!-- 0n -->
                </span>
            </div>
        </div>
        <div class="gallary">
            <div class="box-img" id="images">
                <div class="image overflow-hidden" data-name="spiderman">
                    <img src="marvel/spiderman.jpg" class="w-100" alt="">
                </div>
                <div class="image overflow-hidden" data-name="batman">
                    <img src="marvel/batman.jpg" class="w-100" alt="">
                </div>
                <div class="image overflow-hidden" data-name="ironman">
                    <img src="marvel/ironman.jpg" class="w-100" alt="">
                </div>
                <div class="image overflow-hidden" data-name="moon knight">
                    <img src="marvel/moonKnight.jpg" class="w-100" alt="">
                </div>
                <div class="image overflow-hidden" data-name="captin america">
                    <img src="marvel/captinAmerica.jpg" class="w-100" alt="">
                </div>
            </div>
            <button class="btn prev" id="prev">
                <span class="circle"></span>
                <span class="word ms-2 d-none d-md-block">prev</span>
            </button>
            <button class="btn next" id="next">
                <span class="word me-2 d-none d-md-block">next</span>
                <span class="circle"></span>
            </button>
        </div>
        <div class="col-1 h-100 d-flex align-items-center justify-content-end">
            <div class="layout-box d-flex p-1 rounded-5">
                <span class="layout-type py-3">Grid</span>
                <span class="layout-type active py-3">Card</span>
            </div>
        </div>
    </div>

    <div class="names container py-4">
        <div class="carousel-names overflow-hidden position-relative">
            <div class="inner-carousel w-100" id="namesContainer">
                
            </div>
        </div>
    </div>


    <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'>
        <filter id='n' x='0' y='0'>
                <feTurbulence
                type='fractalNoise'
                baseFrequency='0.95'
                stitchTiles='stitch'/>
        </filter>
        <rect id="bgColor" width='100%' height='100%' fill=''/>
        <rect width='100%' height='100%' filter="url(#n)" opacity='0.4'/>
    </svg>

    <!-- jquery -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- bootstrap -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
